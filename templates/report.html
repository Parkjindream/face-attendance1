<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='report.css') }}" rel="stylesheet">
</head>
<body>

<header style="padding:16px; box-shadow:0 2px 4px #eee; display:flex; justify-content:space-between; align-items:center;">
    <h1 style="font-size:1.5em; font-weight:bold;">Attendance Reports</h1>
    <a href="{{ url_for('dashboard') }}" style="background:#fff; color:#2563eb; padding:8px 16px; border-radius:6px; text-decoration:none;">Back to Dashboard</a>
</header>

<main style="padding:16px;">
    <div style="background:#fff; padding:24px; border-radius:16px; box-shadow:0 2px 8px #eee;">
        <h2 style="font-size:1.2em; font-weight:600; color:#2563eb; margin-bottom:16px;">Filter & Export</h2>
        <form id="filterForm" style="display:flex; gap:12px; flex-wrap:wrap; margin-bottom:16px;">
            <input type="date" name="date" style="padding:8px; border:1px solid #ccc; border-radius:6px;">
            <select name="user_id" style="padding:8px; border:1px solid #ccc; border-radius:6px;">
                <option value="">All Users</option>
                {% for u in users %}
                <option value="{{ u.id }}">{{ u.username }}</option>
                {% endfor %}
            </select>
            <button type="submit" style="background:#2563eb; color:#fff; padding:8px 16px; border-radius:6px; border:none;">Filter</button>
            <button type="button" id="exportXLSX" style="background:#22c55e; color:#fff; padding:8px 16px; border-radius:6px; border:none;">Export XLSX</button>
        </form>

        <div style="overflow-x:auto;">
            <table style="width:100%; border:1px solid #eee; border-radius:8px; border-collapse:collapse;">
                <thead>
                    <tr style="background:#f3f4f6;">
                        <th style="padding:8px;">#</th>
                        <th style="padding:8px;">Name</th>
                        <th style="padding:8px;">Time</th>
                        <th style="padding:8px;">Status</th>
                    </tr>
                </thead>
                <tbody id="report-table">
                    {% for a in attendances %}
                    <tr>
                        <td style="padding:8px;">{{ loop.index }}</td>
                        <td style="padding:8px;">{{ a.user.username }}</td>
                        <td style="padding:8px;">{{ a.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                        <td style="padding:8px;">{{ a.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="{{ url_for('static', filename='report.js') }}"></script>
</body>
</html>
